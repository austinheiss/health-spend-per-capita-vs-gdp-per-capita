<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Life Expectancy vs Total Health Spend</title>
  <script src="js/d3.v6.min.js"></script>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<header>
  <h1>Life Expectancy vs Total Health Spend (% of GDP)</h1>
  <p>Austin Heiss</p>
  <p>
    Data sources:
    <a href="https://ourworldindata.org/grapher/total-healthcare-expenditure-gdp">health spend</a>
    and
    <a href="https://ourworldindata.org/grapher/life-expectancy-hmd-unwpp?country=FRA~ZAF~NGA~CHN">life expectancy</a>
  </p>
  <p>Year displayed: 2022</p>
</header>
<main>
  <svg id="chart" width="900" height="550"></svg>
  <label for="histogram-metric">Histogram metric:</label>
  <select id="histogram-metric">
    <option value="Healthcare expenditure (% of GDP)">Healthcare expenditure (% of GDP)</option>
    <option value="Life expectancy at birth (years)">Life expectancy at birth (years)</option>
  </select>
  <svg id="histogram" width="900" height="320"></svg>
  <h2>Healthcare expenditure by country (% of GDP)</h2>
  <svg id="chloropleth" width="900" height="550"></svg>
</main>
<div id="tooltip"></div>
<script type="module" src="./js/main.js"></script>
</body>
</html>
