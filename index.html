<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Life Expectancy vs Total Health Spend</title>
  <script src="js/d3.v6.min.js"></script>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<header>
  <div class="header-center">
    <h1>Life Expectancy vs Total Health Spend (% of GDP)</h1>
    <p class="header-meta">
      Data sources:
      <a class="link-health" href="https://ourworldindata.org/grapher/total-healthcare-expenditure-gdp">health spend</a>
      and
      <a class="link-life" href="https://ourworldindata.org/grapher/life-expectancy-hmd-unwpp?country=FRA~ZAF~NGA~CHN">life expectancy</a>
      | Austin Heiss
    </p>
    <div class="metric-controls" role="group" aria-label="Metric controls">
      <label class="metric-control">
        Metric A
        <select id="metric-a" aria-label="Metric A"></select>
      </label>
      <label class="metric-control">
        Metric B
        <select id="metric-b" aria-label="Metric B"></select>
      </label>
    </div>
  </div>
</header>
<main>
  <div id="scatter-panel" class="chart-container scatter">
    <h2 id="scatter-title" class="panel-title"></h2>
    <svg id="chart"></svg>
  </div>
  <div id="histogram-health-panel" class="chart-container">
    <h2 id="histogram-health-title" class="panel-title"></h2>
    <svg id="histogram-health"></svg>
  </div>
  <div id="histogram-life-panel" class="chart-container">
    <h2 id="histogram-life-title" class="panel-title"></h2>
    <svg id="histogram-life"></svg>
  </div>
  <div id="chloropleth-health-panel" class="chart-container">
    <svg id="chloropleth-health"></svg>
    <h2 id="chloropleth-health-title" class="panel-title chloropleth-title"></h2>
  </div>
  <div id="chloropleth-life-panel" class="chart-container">
    <svg id="chloropleth-life"></svg>
    <h2 id="chloropleth-life-title" class="panel-title chloropleth-title"></h2>
  </div>
  <div id="year-brush-panel" class="chart-container year-brush">
    <h2 id="year-display" class="panel-title">2022</h2>
    <svg id="year-brush"></svg>
  </div>
</main>
<div id="tooltip"></div>
<script type="module" src="./js/main.js"></script>
</body>
</html>
