<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Life Expectancy vs Total Health Spend</title>
  <script src="js/d3.v6.min.js"></script>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<header>
  <h1>Life Expectancy vs Total Health Spend (% of GDP)</h1>
  <p>Austin Heiss</p>
  <p>
    Data sources:
    <a href="https://ourworldindata.org/grapher/total-healthcare-expenditure-gdp">health spend</a>
    and
    <a href="https://ourworldindata.org/grapher/life-expectancy-hmd-unwpp?country=FRA~ZAF~NGA~CHN">life expectancy</a>
  </p>
  <p>Year displayed: 2022</p>
</header>
<main>
  <div id="scatter-panel" class="chart-container scatter">
    <svg id="chart"></svg>
  </div>
  <div id="histogram-health-panel" class="chart-container">
    <h2 class="panel-title">Healthcare expenditure histogram (% of GDP)</h2>
    <svg id="histogram-health"></svg>
  </div>
  <div id="histogram-life-panel" class="chart-container">
    <h2 class="panel-title">Life expectancy histogram (years)</h2>
    <svg id="histogram-life"></svg>
  </div>
  <div id="chloropleth-health-panel" class="chart-container">
    <h2 class="panel-title">Healthcare expenditure by country (% of GDP)</h2>
    <svg id="chloropleth-health"></svg>
  </div>
  <div id="chloropleth-life-panel" class="chart-container">
    <h2 class="panel-title">Life expectancy by country (years)</h2>
    <svg id="chloropleth-life"></svg>
  </div>
</main>
<div id="tooltip"></div>
<script type="module" src="./js/main.js"></script>
</body>
</html>
